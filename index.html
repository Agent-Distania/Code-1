<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Military Terminal</title>
<style>
  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  body {
    margin: 0;
    height: 100vh;
    background: #0b1a0b;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .terminal {
    background: #001100;
    border: 2px solid #39ff14;
    padding: 20px;
    width: 600px;
    height: 400px;
    box-sizing: border-box;
    box-shadow: 0 0 10px #39ff14;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .line {
    white-space: pre-wrap;
    line-height: 1.4;
  }

  .input-line {
    display: flex;
  }

  .prompt {
    user-select: none;
    margin-right: 10px;
  }

  .cursor {
    width: 10px;
    background-color: #39ff14;
    animation: blink 1s step-start infinite;
    margin-left: 2px;
  }

  input {
    background: transparent;
    border: none;
    outline: none;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    flex-grow: 1;
  }
</style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="line">*** MILITARY TERMINAL ACCESS ***</div>
    <div class="line">Please enter command:</div>
    <div class="input-line">
      <span class="prompt">C:\></span>
      <input type="text" id="terminal-input" autofocus autocomplete="off" />
      <div class="cursor"></div>
    </div>
  </div>

<script>
  const terminal = document.getElementById('terminal');
  const input = document.getElementById('terminal-input');

  input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      const command = input.value.trim().toLowerCase();
      if (command === 'code-1') {
        loadCode1Terminal();
      } else {
        // Optionally, show unknown command or clear input
        addLine(`Unknown command: ${command}`);
      }
      input.value = '';
    }
  });

  function addLine(text) {
    const line = document.createElement('div');
    line.className = 'line';
    line.textContent = text;
    // Insert above the input line
    const inputLine = terminal.querySelector('.input-line');
    terminal.insertBefore(line, inputLine);
  }

  function loadCode1Terminal() {
    // Clear terminal
    terminal.innerHTML = '';

    // Add new title
    const title = document.createElement('div');
    title.className = 'line';
    title.textContent = '*** CODE-1 TERMINAL ***';
    terminal.appendChild(title);

    // Add subtitle or instructions if you want
    const sub = document.createElement('div');
    sub.className = 'line';
    sub.textContent = 'Welcome to CODE-1 interface.';
    terminal.appendChild(sub);

    // Add new input line
    const inputLine = document.createElement('div');
    inputLine.className = 'input-line';

    const prompt = document.createElement('span');
    prompt.className = 'prompt';
    prompt.textContent = 'CODE-1>';

    const newInput = document.createElement('input');
    newInput.type = 'text';
    newInput.id = 'code1-input';
    newInput.autofocus = true;
    newInput.autocomplete = 'off';
    newInput.style.background = 'transparent';
    newInput.style.border = 'none';
    newInput.style.outline = 'none';
    newInput.style.color = '#39ff14';
    newInput.style.fontFamily = "'Courier New', Courier, monospace";
    newInput.style.fontSize = '18px';
    newInput.style.flexGrow = '1';

    const cursor = document.createElement('div');
    cursor.className = 'cursor';

    inputLine.appendChild(prompt);
    inputLine.appendChild(newInput);
    inputLine.appendChild(cursor);

    terminal.appendChild(inputLine);

    // Focus on the new input
    newInput.focus();

    // You can add event listener here for new commands inside CODE-1 terminal
    newInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = newInput.value.trim();
        addCode1Line(`> ${cmd}`);
        newInput.value = '';
      }
    });

    function addCode1Line(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = text;
      terminal.insertBefore(line, inputLine);
    }
  }
</script>
</body>
</html>
