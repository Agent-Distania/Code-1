<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Military Terminal</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0b1a0b;
    color: #39ff14;
    font-family: 'Courier New', monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #terminal {
    background: #001100;
    border: 2px solid #39ff14;
    padding: 20px;
    width: 600px;
    height: 400px;
    box-sizing: border-box;
    box-shadow: 0 0 10px #39ff14;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow-y: auto;
  }
  .line {
    white-space: pre-wrap;
    line-height: 1.4;
  }
  .input-line {
    display: flex;
    align-items: center;
  }
  .prompt {
    user-select: none;
    margin-right: 10px;
  }
  input {
    background: transparent;
    border: none;
    outline: none;
    color: #39ff14;
    font-family: 'Courier New', monospace;
    font-size: 18px;
    flex-grow: 1;
  }
  .alert-red {
    color: #ff4444;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="terminal"></div>
<script>
  const terminal = document.getElementById('terminal');

  function createInputLine(promptText, inputId) {
    const inputLine = document.createElement('div');
    inputLine.className = 'input-line';

    const prompt = document.createElement('span');
    prompt.className = 'prompt';
    prompt.textContent = promptText;

    const input = document.createElement('input');
    input.type = 'text';
    input.id = inputId;
    input.autocomplete = 'off';

    inputLine.appendChild(prompt);
    inputLine.appendChild(input);

    setTimeout(() => input.focus(), 50);

    return { inputLine, input };
  }

  function initMain() {
    terminal.innerHTML = '';
    const title = document.createElement('div');
    title.className = 'line';
    title.textContent = '*** MILITARY TERMINAL ACCESS ***';
    terminal.appendChild(title);

    const instruction = document.createElement('div');
    instruction.className = 'line';
    instruction.textContent = 'Please enter command:';
    terminal.appendChild(instruction);

    const { inputLine, input } = createInputLine('C:\\>', 'main-input');
    terminal.appendChild(inputLine);

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        if (command === 'code-1') {
          initCode1();
        } else {
          addLine(`Unknown command: ${command}`);
        }
        input.value = '';
      }
    });
  }

  function addLine(text) {
    const line = document.createElement('div');
    line.className = 'line';
    line.textContent = text;
    const inputLine = terminal.querySelector('.input-line');
    terminal.insertBefore(line, inputLine);
  }

  function initCode1() {
    terminal.innerHTML = '';

    const title = document.createElement('div');
    title.className = 'line';
    title.textContent = '*** CODE-1 TERMINAL ***';
    terminal.appendChild(title);

    const alertMsg = document.createElement('div');
    alertMsg.className = 'line alert-red';
    alertMsg.textContent = 'Sierra command: Breach at the Sierra labs, containment impossible, you have the key, deploy soldiers, or nuclear weapons';
    terminal.appendChild(alertMsg);

    const welcome = document.createElement('div');
    welcome.className = 'line';
    welcome.textContent = 'Welcome to CODE-1 interface.';
    terminal.appendChild(welcome);

    const { inputLine, input } = createInputLine('CODE-1>', 'code1-input');
    terminal.appendChild(inputLine);

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        if (cmd) addCode1Line(`> ${cmd}`);
        input.value = '';
      }
    });

    setTimeout(() => input.focus(), 50);

    function addCode1Line(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = text;
      terminal.insertBefore(line, inputLine);
    }
  }

  initMain();
</script>
</body>
</html>
