<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Military Terminal</title>
<style>
  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  body {
    margin: 0;
    height: 100vh;
    background: #0b1a0b;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .terminal {
    background: #001100;
    border: 2px solid #39ff14;
    padding: 20px;
    width: 600px;
    height: 400px;
    box-sizing: border-box;
    box-shadow: 0 0 10px #39ff14;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .line {
    white-space: pre-wrap;
    line-height: 1.4;
  }

  .input-line {
    display: flex;
    align-items: center;
  }

  .prompt {
    user-select: none;
    margin-right: 10px;
  }

  .cursor {
    width: 10px;
    background-color: #39ff14;
    animation: blink 1s step-start infinite;
    margin-left: 2px;
    height: 24px;
  }

  input {
    background: transparent;
    border: none;
    outline: none;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    flex-grow: 1;
  }
</style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="line">*** MILITARY TERMINAL ACCESS ***</div>
    <div class="line">Please enter command:</div>
    <div class="input-line">
      <span class="prompt">C:\></span>
      <input type="text" id="terminal-input" autofocus autocomplete="off" />
      <div class="cursor"></div>
    </div>
  </div>

<script>
  const terminal = document.getElementById('terminal');

  function createInputLine(promptText, inputId) {
    const inputLine = document.createElement('div');
    inputLine.className = 'input-line';

    const prompt = document.createElement('span');
    prompt.className = 'prompt';
    prompt.textContent = promptText;

    const input = document.createElement('input');
    input.type = 'text';
    input.id = inputId;
    input.autofocus = true;
    input.autocomplete = 'off';

    const cursor = document.createElement('div');
    cursor.className = 'cursor';

    inputLine.appendChild(prompt);
    inputLine.appendChild(input);
    inputLine.appendChild(cursor);

    return { inputLine, input };
  }

  function initMainTerminal() {
    terminal.innerHTML = '';

    const titleLine = document.createElement('div');
    titleLine.className = 'line';
    titleLine.textContent = '*** MILITARY TERMINAL ACCESS ***';

    const instructionLine = document.createElement('div');
    instructionLine.className = 'line';
    instructionLine.textContent = 'Please enter command:';

    terminal.appendChild(titleLine);
    terminal.appendChild(instructionLine);

    const { inputLine, input } = createInputLine('C:\\>', 'terminal-input');
    terminal.appendChild(inputLine);
    input.focus();

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        if (command === 'code-1') {
          initCode1Terminal();
        } else {
          addLine(`Unknown command: ${command}`);
        }
        input.value = '';
      }
    });
  }

  function addLine(text) {
    const line = document.createElement('div');
    line.className = 'line';
    line.textContent = text;
    // Insert above the last input line
    const inputLine = terminal.querySelector('.input-line');
    terminal.insertBefore(line, inputLine);
  }

  function initCode1Terminal() {
    terminal.innerHTML = '';

    const titleLine = document.createElement('div');
    titleLine.className = 'line';
    titleLine.textContent = '*** CODE-1 TERMINAL ***';

    const welcomeLine = document.createElement('div');
    welcomeLine.className = 'line';
    welcomeLine.textContent = 'Welcome to CODE-1 interface.';

    terminal.appendChild(titleLine);
    terminal.appendChild(welcomeLine);

    const { inputLine, input } = createInputLine('CODE-1>', 'code1-input');
    terminal.appendChild(inputLine);
    input.focus();

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        if (cmd) addCode1Line(`> ${cmd}`);
        input.value = '';
      }
    });

    function addCode1Line(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = text;
      terminal.insertBefore(line, inputLine);
    }
  }

  // Initialize the main terminal on page load
  initMainTerminal();
</script>
</body>
</html>
