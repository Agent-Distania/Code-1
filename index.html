<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Code-1</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
/* Keep all your existing CSS here (unchanged) */
</style>
</head>
<body>
  <div id="terminal-wrapper">
    <div id="status-panel" role="region" aria-label="Game status panel">
      <!-- status panel HTML (unchanged) -->
    </div>
    <div id="terminal" role="log" aria-live="polite" aria-relevant="additions">
      <!-- dynamic content injected here -->
    </div>
  </div>

  <script>
    // Cached DOM elements and base game state setup
    const terminal = document.getElementById('terminal');
    const statusPanel = document.getElementById('status-panel');
    const moraleBar = document.getElementById('morale-bar');
    const suppliesBar = document.getElementById('supplies-bar');
    const moraleValue = document.getElementById('morale-value');
    const suppliesValue = document.getElementById('supplies-value');
    const soldiersValue = document.getElementById('soldiers-value');

    let gameState = {
      morale: 0,
      supplies: 100,
      soldiers: 200,
      branch: null,
      choiceMade: false,
      gameOver: false,
      statusVisible: false
    };

    function clamp(num, min, max) {
      return Math.min(Math.max(num, min), max);
    }

    function updateBars() {
      const moralePercent = clamp(50 + gameState.morale / 2, 0, 100);
      moraleBar.style.width = moralePercent + '%';
      moraleValue.textContent = (gameState.morale >= 0 ? '+' : '') + gameState.morale;

      suppliesBar.style.width = clamp(gameState.supplies, 0, 100) + '%';
      suppliesValue.textContent = Math.round(gameState.supplies) + '%';
      soldiersValue.textContent = Math.max(0, Math.round(gameState.soldiers));
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }

    function insertAboveInput(element) {
      const inputLine = terminal.querySelector('.input-line');
      if (inputLine) terminal.insertBefore(element, inputLine);
      else terminal.appendChild(element);
      scrollToBottom();
    }

    function createInputLine(promptText, inputId) {
      const wrapper = document.createElement('div');
      wrapper.className = 'input-line';
      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = promptText;
      const input = document.createElement('input');
      input.type = 'text';
      input.id = inputId;
      input.autocomplete = 'off';
      wrapper.appendChild(prompt);
      wrapper.appendChild(input);
      setTimeout(() => input.focus(), 40);
      return { wrapper, input };
    }

    function clearInputLine() {
      const existing = terminal.querySelector('.input-line');
      if (existing) existing.remove();
    }

    function addUserEcho(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = '> ' + text;
      insertAboveInput(line);
    }

    function addStyledMessage(sender, message) {
      const container = document.createElement('div');
      container.className = 'line';
      const senderSpan = document.createElement('span');
      senderSpan.className = 'sender';
      senderSpan.textContent = sender + ':';
      container.appendChild(senderSpan);
      const msgSpan = document.createElement('span');
      msgSpan.textContent = ' ' + message;
      container.appendChild(msgSpan);
      insertAboveInput(container);
    }

    function disableInput(inputEl) {
      inputEl.disabled = true;
      inputEl.style.opacity = '.6';
    }

    function showStatusPanel() {
      if (!gameState.statusVisible) {
        statusPanel.style.display = 'flex';
        gameState.statusVisible = true;
      }
    }

    function createRestartButton() {
      const btn = document.createElement('button');
      btn.textContent = 'Restart';
      btn.className = 'restart-btn';
      btn.addEventListener('click', () => initMainTerminal());
      return btn;
    }

    function showCredits() {
      const credits = document.createElement('div');
      credits.className = 'line credits';
      credits.textContent = '--- GAME OVER --- Made by Agent Distania';
      terminal.appendChild(credits);
      terminal.appendChild(createRestartButton());
      scrollToBottom();
    }

    async function loadBranchJSON(branchName) {
      try {
        const res = await fetch(`branches/${branchName}.json`);
        const data = await res.json();
        runBranch(data);
      } catch (e) {
        const err = document.createElement('div');
        err.className = 'line alert-red';
        err.textContent = 'ERROR: Unable to load branch';
        terminal.appendChild(err);
      }
    }

    function runBranch(branch) {
      terminal.innerHTML = '';
      updateBars();

      const intro = document.createElement('div');
      intro.className = 'line';
      intro.textContent = branch.introText;
      terminal.appendChild(intro);

      branch.choices.forEach((choice, idx) => {
        const opt = document.createElement('div');
        opt.className = 'line';
        opt.textContent = `${idx + 1}) ${choice.command}`;
        terminal.appendChild(opt);
      });

      const promptLine = document.createElement('div');
      promptLine.className = 'line';
      promptLine.textContent = 'Type your choice exactly and press Enter:';
      terminal.appendChild(promptLine);

      clearInputLine();
      const { wrapper, input } = createInputLine('CODE-1>', 'branch-input');
      terminal.appendChild(wrapper);

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !gameState.choiceMade && !gameState.gameOver) {
          const val = input.value.trim().toLowerCase();
          const match = branch.choices.find(c => c.command.toLowerCase() === val);

          if (match) {
            addUserEcho(val);
            gameState.morale += match.effect.morale || 0;
            gameState.supplies += match.effect.supplies || 0;
            gameState.soldiers += match.effect.personnel || 0;
            addStyledMessage('Sierra Command', match.message);
            updateBars();
            disableInput(input);
            showCredits();
          } else {
            const unknown = document.createElement('div');
            unknown.className = 'line';
            unknown.textContent = 'unrecognized command';
            insertAboveInput(unknown);
          }

          input.value = '';
          scrollToBottom();
        }
      });

      scrollToBottom();
    }

    function initMainTerminal() {
      terminal.innerHTML = '';
      gameState = {
        morale: 0,
        supplies: 100,
        soldiers: 200,
        branch: null,
        choiceMade: false,
        gameOver: false,
        statusVisible: false
      };
      updateBars();
      statusPanel.style.display = 'none';

      const title = document.createElement('div');
      title.className = 'line';
      title.textContent = '*** MILITARY TERMINAL ACCESS ***';
      terminal.appendChild(title);

      const instruction = document.createElement('div');
      instruction.className = 'line';
      instruction.textContent = 'Please enter command:';
      terminal.appendChild(instruction);

      clearInputLine();
      const { wrapper, input } = createInputLine('C:\\>', 'main-input');
      terminal.appendChild(wrapper);

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !gameState.gameOver) {
          const cmd = input.value.trim().toLowerCase();
          addUserEcho(cmd);

          if (cmd === 'code-1') {
            showStatusPanel();
            loadBranchJSON('initial');
          } else {
            const unknown = document.createElement('div');
            unknown.className = 'line';
            unknown.textContent = 'unrecognized command';
            insertAboveInput(unknown);
          }

          input.value = '';
          updateBars();
        }
      });

      scrollToBottom();
    }

    initMainTerminal();
  </script>
</body>
</html>
