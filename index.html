<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Military Terminal</title>
<style>
  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  body {
    margin: 0;
    height: 100vh;
    background: #0b1a0b; /* very dark green/black */
    color: #39ff14; /* bright military green */
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .terminal {
    background: #001100;
    border: 2px solid #39ff14;
    padding: 20px;
    width: 600px;
    height: 400px;
    box-sizing: border-box;
    box-shadow: 0 0 10px #39ff14;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .line {
    white-space: pre-wrap;
    line-height: 1.4;
  }

  .input-line {
    display: flex;
  }

  .prompt {
    user-select: none;
    margin-right: 10px;
  }

  .cursor {
    width: 10px;
    background-color: #39ff14;
    animation: blink 1s step-start infinite;
    margin-left: 2px;
  }

  input {
    background: transparent;
    border: none;
    outline: none;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    flex-grow: 1;
  }
</style>
</head>
<body>
  <div class="terminal">
    <div class="line">*** MILITARY TERMINAL ACCESS ***</div>
    <div class="line">Please enter command:</div>
    <div class="input-line">
      <span class="prompt">C:\></span>
      <input type="text" autofocus />
      <div class="cursor"></div>
    </div>
  </div>
</body>
</html>
