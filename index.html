<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Military Terminal Decision Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --green: #39ff14;
    --red: #ff4444;
    --bg: #001100;
    --panel-bg: rgba(0, 17, 0, 0.9);
    --bar-bg: #003300;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    background: #0b1a0b;
    color: var(--green);
    font-family: 'Courier New', monospace;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #terminal-wrapper {
    background: #001100;
    border: 2px solid var(--green);
    padding: 0;
    width: 800px;
    height: 520px;
    box-shadow: 0 0 16px var(--green);
    display: flex;
    overflow: hidden;
    position: relative;
  }
  #status-panel {
    width: 180px;
    background: var(--panel-bg);
    padding: 12px 10px;
    display: none; /* Hide initially */
    flex-direction: column;
    gap: 12px;
    border-right: 1px solid var(--green);
    flex-shrink: 0;
  }
  .status-title {
    font-weight: bold;
    margin-bottom: 4px;
    text-align: center;
    border-bottom: 1px solid var(--green);
    padding-bottom: 4px;
  }
  .bar-wrapper {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .label-row {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
  }
  .bar {
    position: relative;
    height: 14px;
    background: var(--bar-bg);
    border: 1px solid var(--green);
    border-radius: 4px;
    overflow: hidden;
  }
  .bar-inner {
    height: 100%;
    background: var(--green);
    width: 100%;
    transition: width .3s ease;
  }
  .numeric-wrapper {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .numeric-row {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
  }
  .value-box {
    background: rgba(0, 17, 0, 0.7);
    padding: 4px 6px;
    border: 1px solid var(--green);
    border-radius: 3px;
    text-align: right;
    font-weight: bold;
  }
  #terminal {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 4px;
    position: relative;
  }
  .line {
    white-space: pre-wrap;
    line-height: 1.2;
  }
  .input-line {
    display: flex;
    align-items: center;
    margin-top: 6px;
  }
  .prompt {
    user-select: none;
    margin-right: 8px;
    flex-shrink: 0;
  }
  input {
    background: transparent;
    border: none;
    outline: none;
    color: var(--green);
    font-family: 'Courier New', monospace;
    font-size: 14px;
    flex: 1;
  }
  .alert-red {
    color: var(--red);
    font-weight: bold;
    border: 1px solid var(--red);
    padding: 4px;
  }
  .sender {
    font-weight: bold;
    margin-right: 4px;
  }
  .credits {
    margin-top: 12px;
    border-top: 1px solid var(--green);
    padding-top: 8px;
    font-size: 12px;
  }
  .small-note {
    font-size: 11px;
    opacity: .8;
  }
  button.restart-btn {
    margin-top: 16px;
    background: transparent;
    border: 1px solid var(--green);
    color: var(--green);
    font-family: 'Courier New', monospace;
    font-size: 14px;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 3px;
    align-self: flex-start;
    transition: background 0.2s ease;
  }
  button.restart-btn:hover {
    background: var(--green);
    color: #001100;
  }
</style>
</head>
<body>
  <div id="terminal-wrapper">
    <div id="status-panel">
      <div class="status-title">STATUS</div>
      <div class="bar-wrapper">
        <div class="label-row">
          <div>Morale</div><div id="morale-value">+0</div>
        </div>
        <div class="bar" aria-label="Morale">
          <div class="bar-inner" id="morale-bar" style="width:50%;"></div>
        </div>
      </div>
      <div class="bar-wrapper">
        <div class="label-row">
          <div>Supplies</div><div id="supplies-value">100%</div>
        </div>
        <div class="bar" aria-label="Supplies">
          <div class="bar-inner" id="supplies-bar" style="width:100%;"></div>
        </div>
      </div>
      <div class="numeric-wrapper">
        <div class="numeric-row">
          <div>Soldiers</div><div class="value-box" id="soldiers-value">200</div>
        </div>
      </div>
      <div class="small-note">Only first choice per branch accepted.</div>
    </div>
    <div id="terminal">
      <!-- dynamic content injected here -->
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const statusPanel = document.getElementById('status-panel');
    let gameState = {
      morale: 0,
      supplies: 100,
      soldiers: 200,
      branch: null,
      choiceMade: false,
      gameOver: false,
      statusVisible: false
    };

    function updateBars() {
      const moraleBar = document.getElementById('morale-bar');
      const suppliesBar = document.getElementById('supplies-bar');
      const moraleValue = document.getElementById('morale-value');
      const suppliesValue = document.getElementById('supplies-value');
      const soldiersValue = document.getElementById('soldiers-value');

      let moraleDisplay = Math.max(-100, Math.min(100, gameState.morale));
      const moralePercent = Math.max(0, Math.min(100, 50 + moraleDisplay / 2));
      moraleBar.style.width = moralePercent + '%';
      moraleValue.textContent = (gameState.morale >= 0 ? '+' : '') + gameState.morale;

      suppliesBar.style.width = Math.max(0, Math.min(100, gameState.supplies)) + '%';
      suppliesValue.textContent = Math.round(gameState.supplies) + '%';

      soldiersValue.textContent = Math.max(0, Math.round(gameState.soldiers));
    }

    function createInputLine(promptText, inputId) {
      const wrapper = document.createElement('div');
      wrapper.className = 'input-line';
      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = promptText;
      const input = document.createElement('input');
      input.type = 'text';
      input.id = inputId;
      input.autocomplete = 'off';
      wrapper.appendChild(prompt);
      wrapper.appendChild(input);
      setTimeout(() => input.focus(), 40);
      return { wrapper, input };
    }

    function insertAboveInput(element) {
      const inputLine = terminal.querySelector('.input-line');
      if (inputLine) terminal.insertBefore(element, inputLine);
      else terminal.appendChild(element);
      scrollToBottom();
    }

    function addUserEcho(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = '> ' + text;
      insertAboveInput(line);
    }

    function addStyledMessage(sender, message) {
      const container = document.createElement('div');
      container.className = 'line';
      const senderSpan = document.createElement('span');
      senderSpan.className = 'sender';
      senderSpan.textContent = sender + ':';
      container.appendChild(senderSpan);
      const msgSpan = document.createElement('span');
      msgSpan.textContent = ' ' + message;
      container.appendChild(msgSpan);
      insertAboveInput(container);
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }

    function clearInputLine() {
      const existing = terminal.querySelector('.input-line');
      if (existing) existing.remove();
    }

    function disableInput(inputEl) {
      inputEl.disabled = true;
      inputEl.style.opacity = '.6';
    }

    function showStatusPanel() {
      if (!gameState.statusVisible) {
        statusPanel.style.display = 'flex';
        gameState.statusVisible = true;
      }
    }

    function createRestartButton() {
      const btn = document.createElement('button');
      btn.textContent = 'Restart';
      btn.className = 'restart-btn';
      btn.addEventListener('click', () => {
        initMainTerminal();
      });
      return btn;
    }

    function initMainTerminal() {
      terminal.innerHTML = '';
      gameState.branch = null;
      gameState.choiceMade = false;
      gameState.gameOver = false;
      gameState.statusVisible = false;
      statusPanel.style.display = 'none';
      updateBars();

      const title = document.createElement('div');
      title.className = 'line';
      title.textContent = '*** MILITARY TERMINAL ACCESS ***';
      terminal.appendChild(title);

      const instruction = document.createElement('div');
      instruction.className = 'line';
      instruction.textContent = 'Please enter command:';
      terminal.appendChild(instruction);

      const { wrapper, input } = createInputLine('C:\\>', 'main-input');
      terminal.appendChild(wrapper);

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !gameState.gameOver) {
          const cmd = input.value.trim().toLowerCase();
          addUserEcho(cmd);
          if (cmd === 'code-1') {
            showStatusPanel();
            initCode1Terminal();
          } else {
            const unknown = document.createElement('div');
            unknown.className = 'line';
            unknown.textContent = 'unrecognized command';
            insertAboveInput(unknown);
          }
          input.value = '';
          updateBars();
        }
      });
    }

    function initCode1Terminal() {
      terminal.innerHTML = '';
      gameState.branch = null;
      gameState.choiceMade = false;
      gameState.gameOver = false;
      updateBars();

      const title = document.createElement('div');
      title.className = 'line';
      title.textContent = '*** CODE-1 TERMINAL ***';
      terminal.appendChild(title);

      const alertDiv = document.createElement('div');
      alertDiv.className = 'line alert-red';
      alertDiv.textContent = 'Sierra command: Breach at the Sierra labs, containment impossible, you have the key, deploy soldiers, or nuclear weapons';
      terminal.appendChild(alertDiv);

      const decisionHeader = document.createElement('div');
      decisionHeader.className = 'line';
      decisionHeader.textContent = 'Select one:';
      terminal.appendChild(decisionHeader);

      const option1 = document.createElement('div');
      option1.className = 'line';
      option1.textContent = '1) deploy soldiers';
      terminal.appendChild(option1);

      const option2 = document.createElement('div');
      option2.className = 'line';
      option2.textContent = '2) nuclear';
      terminal.appendChild(option2);

      const option3 = document.createElement('div');
      option3.className = 'line';
      option3.textContent = '3) attempt containment';
      terminal.appendChild(option3);

      const spacer = document.createElement('div');
      spacer.className = 'line';
      spacer.textContent = '';
      terminal.appendChild(spacer);

      const promptLine = document.createElement('div');
      promptLine.className = 'line';
      promptLine.textContent = 'Type your choice exactly (e.g., "deploy soldiers") and press Enter:';
      terminal.appendChild(promptLine);

      clearInputLine();
      const { wrapper, input } = createInputLine('CODE-1>', 'code1-input');
      terminal.appendChild(wrapper);

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !gameState.choiceMade && !gameState.gameOver) {
          const val = input.value.trim().toLowerCase();
          if (val === 'deploy soldiers') {
            gameState.choiceMade = true;
            gameState.branch = 'deploy_soldiers';
            addUserEcho('deploy soldiers');
            addStyledMessage('Foxtrot-1', 'Platoon mobilized, lethal force authorized');
            enterDeploySoldiersBranch();
          } else if (val === 'nuclear') {
            gameState.choiceMade = true;
            gameState.gameOver = true;
            addUserEcho('nuclear');
            addStyledMessage('November-1', "Site neutralized good work, you'll be relieved soon");
            showCredits();
            disableInput(input);
          } else if (val === 'attempt containment') {
            gameState.choiceMade = true;
            gameState.branch = 'containment';
            addUserEcho('attempt containment');
            addStyledMessage('Foxtrot-1', 'Understood, deploying remaining forces for attempted containment');
          } else {
            const unknown = document.createElement('div');
            unknown.className = 'line';
            unknown.textContent = 'unrecognized command';
            insertAboveInput(unknown);
          }
          input.value = '';
          updateBars();
        }
      });
    }

    function enterDeploySoldiersBranch() {
      gameState.choiceMade = false;
      updateBars();

      const header = document.createElement('div');
      header.className = 'line';
      header.textContent = 'Follow-up orders:';
      terminal.appendChild(header);

      const opt1 = document.createElement('div');
      opt1.className = 'line';
      opt1.textContent = '1) fallback';
      terminal.appendChild(opt1);

      const opt2 = document.createElement('div');
      opt2.className = 'line';
      opt2.textContent = '2) secure the area';
      terminal.appendChild(opt2);

      const opt3 = document.createElement('div');
      opt3.className = 'line';
      opt3.textContent = '3) search for intel';
      terminal.appendChild(opt3);

      const promptLine = document.createElement('div');
      promptLine.className = 'line';
      promptLine.textContent = 'Type your choice exactly and press Enter:';
      terminal.appendChild(promptLine);

      clearInputLine();
      const { wrapper, input } = createInputLine('CODE-1>', 'deploy-input');
      terminal.appendChild(wrapper);

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !gameState.choiceMade && !gameState.gameOver) {
          const val = input.value.trim().toLowerCase();
          addUserEcho(val);

          if (val === 'fallback') {
            gameState.choiceMade = true;
            gameState.morale -= 15;
            addStyledMessage('Foxtrot-1', 'Fallback executed. Breach expanding. Command frustrated.');
            if (Math.random() < 0.3) {
              gameState.soldiers -= 20;
              gameState.morale -= 5;
              addStyledMessage('Foxtrot-1', 'Forces pulling back under heavy pressure. Situation worsening.');
            }
            showDeployStatus();
          } else if (val === 'secure the area') {
            gameState.choiceMade = true;
            gameState.morale += 5;
            addStyledMessage('Foxtrot-1', 'Area secured. Forces holding strong. Casualties minimal.');
            if (Math.random() < 0.3) {
              gameState.supplies -= 10;
              addStyledMessage('Foxtrot-1', 'Small ambush during security sweep, minimal casualties but supplies used.');
            }
          } else if (val === 'search for intel') {
            gameState.choiceMade = true;
            if (Math.random() < 0.7) {
              gameState.morale += 10;
              addStyledMessage('Foxtrot-1', "Subjects 1-100 have proven fruitful in curing [EXPUNGED], however they have become uncontrollable, terminating subjects tomorrow when the cleaners return. The rest of the text is unreadable due to heavy blood. What the hell were they doing here?");
            } else {
              gameState.morale -= 5;
              addStyledMessage('Foxtrot-1', 'Intel search failed. Encountered heavy resistance, retreating with casualties.');
            }
            showDeployStatus();
          } else {
            const unknown = document.createElement('div');
            unknown.className = 'line';
            unknown.textContent = 'unrecognized command';
            insertAboveInput(unknown);
            input.value = '';
            return;
          }

          input.value = '';
          updateBars();
        }
      });
    }

    function showDeployStatus() {
      const status = document.createElement('div');
      status.className = 'line';
      status.textContent = `STATUS -- Morale: ${gameState.morale >= 0 ? '+' : ''}${gameState.morale}, Supplies: ${Math.round(gameState.supplies)}%, Soldiers: ${Math.round(gameState.soldiers)}`;
      terminal.appendChild(status);
      scrollToBottom();
    }

    function showCredits() {
      const credits = document.createElement('div');
      credits.className = 'line credits';
      credits.textContent = '--- GAME OVER ---  Made by Agent Distania';
      terminal.appendChild(credits);

      // Add restart button
      const restartBtn = createRestartButton();
      terminal.appendChild(restartBtn);

      scrollToBottom();
    }

    // bootstrap
    initMainTerminal();
  </script>
</body>
</html>
